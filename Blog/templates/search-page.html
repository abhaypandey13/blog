{% extends 'base.html'%}

{% block title %}{{title}}{% endblock %}

{%block content%}
{%if data%}
<h2>Search Results.......</h2>
<ul>
  {% for blog in data%}
  <li><a href="{% url 'blogview' blog.id%}"><h3>{{blog.title}}</h3></a>{{blog.created_at}}</li>

  {% endfor%}
</ul>
{%else%}
<h2>No data found!!!</h2>

{%endif%}

{% endblock %}
